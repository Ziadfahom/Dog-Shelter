{% load static %}

<div class="logo">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'dogs_app:home' %}">
        <img src="{% static 'dogs_app/img/dogswatch.jpg' %}" width="50" height="50" />
        <span class="font-oswald navbar-title ms-3 d-flex align-items-center">DogsWatch
            {% if request.session.branch %}
                <div class="badge d-flex align-items-center">
                    <span {% if request.session.branch == 'Israel' %}style="color: #000000;"{% endif %}>- {{ request.session.branch }}</span>
                    <img src="{% static 'dogs_app/img/' %}{{ request.session.branch }}.png" width="50" height="50" class="ms-3" />
                </div>
            {% endif %}
        </span>
    </a>
</div>
