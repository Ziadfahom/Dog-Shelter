<div
  class="modal fade"
  id="{{ modal_id }}"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" style="max-width:600px">
    <div class="modal-content">
      <div class="modal-body px-4">
        <div class="text-dark d-inline-block ml-auto">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="py-3 w-100">
            {% comment %} Header {% endcomment %}
            <h5 class="text-dark fw-bold text-uppercase" id="{{ label_id }}" style="text-align: center;">Confirm {{ title }} Deletion</h5>
            <hr>

            {% comment %} Content {% endcomment %}
            <div class="">
                Are you sure you want to delete this {{ title }}? This action cannot be undone.
            </div>

            {% comment %} Footer {% endcomment %}
            <br>
            <hr>
            <div class="d-flex justify-content-end mt-2 gap-2">
                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger px-4" id="{{ button_id }}">Delete</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
