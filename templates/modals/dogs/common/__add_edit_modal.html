<div
  class="modal fade"
  id="{{ modal_id }}"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" style="max-width:600px">
    <div class="modal-content">
      <div class="modal-body px-4">
        <div class="text-dark d-inline-block ml-auto">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="py-3 w-100">
            {% comment %} Header {% endcomment %}
            <h5 class="text-dark fw-bold text-uppercase" id="{{ label_id }}">{{ title }}</h5>
            <hr>

            {% comment %} Content {% endcomment %}
            <form method="post" action="{% url 'dogs_app:dog_record' dog_record.dogID %}">
                {% csrf_token %}
                {% if not is_edit %}
                  <input type="hidden" name="form_type" value="{{ form_name }}">
                {% endif %}
                {% include "components/form.html" with form=modal_form %}

                {% comment %} Footer {% endcomment %}
                <br>
                <hr>
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success px-4 {{ button_classes }}">Save {{ button_title }}</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
