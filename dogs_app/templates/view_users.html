{% extends 'base.html' %}
{% block content %}

  <div class="container">
    <h2 class="my-3 text-center">Users List in the System</h2>
    <br>
    <div class="table-responsive col-md-8 offset-md-2 text-center">
      <table class="table table-striped table-hover table-bordered">
          <thead class="table-dark">
              <tr>
                  <th>User Name</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Update</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <tbody>
              {% for user in users %}
                  <tr>
                      <td>{{ user.username }}</td>
                      <td>{{ user.first_name }}</td>
                      <td>{{ user.last_name }}</td>
                      <td>{{ user.email }}</td>
                      <td>
                        <a href="{% url 'update_user' user.id %}" class="btn btn-warning btn-sm">Update</a>
                      </td>
                      <td>
                        <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                      </td>
                  </tr>
              {% empty %}
                  <tr>
                      <td colspan="6">No users found.</td>
                  </tr>
              {% endfor %}
          </tbody>
      </table>
    </div>
  </div>

{% endblock %}
