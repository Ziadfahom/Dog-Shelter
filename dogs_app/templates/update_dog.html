{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="container mt-5 col-md-9">
    <div class="card border-secondary">
        <div class="card-header bg-primary text-white text-center"><h1 class="">Update Dog Details</h1></div>
        <br>
        <div class="card-body">
            <form method="POST" class="form" novalidate>
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <strong><label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label></strong>
                        {{ field|add_class:"form-control" }}

                        {% if field.errors %}
                            <div class="alert alert-warning mt-2" role="alert">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success">Update Details</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary me-2">Back</a>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
