{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Dogs Watch | Add News </title>
    <link href="{% static 'dogs_app/css/add_news.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
    <div class="container-fluid px-5 py-large">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1 class="text-lg">Add News to the <br/> Home Page</h1>
                <p class="pe-5">Introduce Website News For The Users</p>
            </div>
            <div class="col-12 col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    {% include 'components/form.html' %}
                    <button class="btn btn-outline-dark btn-lg px-5 d-block w-100" type="submit">
                        Add News
                    </button>  
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'dogs_app/js/add_news.js' %}"></script>
{% endblock %}
