{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5 text-center">
        <div class="col-md-7 mx-auto">
            <div class="card border-danger shadow-lg">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title">Delete News</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete this news story?</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Title: </strong>{{ news.title }}</li>
                        <li class="list-group-item"><strong>Content: </strong>{{ news.content }}</li>
                    </ul>
                    <form method="POST" class="mt-4 d-flex justify-content-end">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Delete News</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
