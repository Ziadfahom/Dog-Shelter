{% load dog_filters %}

<tr>
    <td>{{ treatment.treatmentDate|handle_none }}</td>
    <td>{{ treatment.treatmentName }}</td>
    <td>{{ treatment.treatedBy }}</td>
    <td>{{ treatment.comments|handle_none }}</td>

    <!-- Edit and Delete buttons -->
    <td>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-info btn-sm edit-treatment-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit this Treatment" data-treatment-id="{{ treatment.treatmentID }}">
                <i class="fas fa-edit"></i>
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm delete-treatment-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete this Treatment" data-treatment-id="{{ treatment.treatmentID }}">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </td>
</tr>
